<div style="float: right;padding: 20px">
  <p-table [resizableColumns]="true"
           paginator="true"
           [rows]="10"
           columnResizeMode="expand"
           [rowsPerPageOptions]="[10,20,30]"
           [value]="data" [columns]="colInfo">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of colInfo" [pSortableColumn]="col.Field">
       <span  class="arabicText">
                 {{col.Caption}}

       </span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td  *ngFor="let col of colInfo">
        <span class="arabicText" *ngIf="col.Field == 'الآية'">
           <span *ngFor="let txt of row['highlightedAya']" [style.color]="txt.highlight? 'red':'black'">
          {{txt.text}}
        </span>
        </span>
          <span  class="arabicText" *ngIf="col.Field != 'الآية'"> {{row[col.Field]}}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div *ngIf="numOfMoade3" style="float: right;padding: 15px">
  <span>
   نتيجة البحث:
  </span>
  <span>
    {{numOfMoade3}} موضع
  </span>
  <span></span>
  في     {{data.length}}  اية  </div>
