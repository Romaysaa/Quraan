<div style="height:700px ">
  <button (click)="CloseGrid.emit()" aria-label="Close" class="close"
          style="float: right;padding-right: 20px;cursor: pointer"
          type="button">
    <span aria-hidden="true">&times;</span>
  </button>
  <div style="float: right;padding-right: 20px;padding-left: 20px">
    <p-table [columns]="colInfo"
             [resizableColumns]="true"
             [rowsPerPageOptions]="[10,20,30]"
             [rows]="rowsInPage"
             [value]="data"
             columnResizeMode="expand" paginator="true">
      <ng-template let-columns pTemplate="header">
        <tr>
          <th *ngFor="let col of colInfo" [pSortableColumn]="col.Field">
       <span class="arabicText">
                 {{col.Caption}}

       </span>
          </th>
        </tr>
      </ng-template>
      <ng-template let-row pTemplate="body">
        <tr>
          <td *ngFor="let col of colInfo">
        <span *ngIf="displaySearchResult&& col.Field == 'الآية'" class="arabicText">
           <span *ngFor="let txt of row['highlightedAya']" [style.color]="txt.highlight? 'red':'black'">
          {{txt.text}}
        </span>
        </span>
            <span *ngIf="!displaySearchResult || col.Field != 'الآية'" class="arabicText"> {{row[col.Field]}}</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div *ngIf="numOfMoade3" style="float: right;padding: 15px">
  <span>
   نتيجة البحث:
  </span>
    <span>
    {{numOfMoade3}} موضع
  </span>
    في     {{data.length}}  اية
  </div>

  <div *ngIf="numOfMoade3 == null" style="float: right;padding: 15px">
  <span>
   نتيجة البحث:
  </span>
    {{data.length}}   </div>

</div>
