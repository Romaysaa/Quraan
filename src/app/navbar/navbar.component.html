<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<div  *ngIf="selectedMotashabeh2.code == 1" style="margin-top: 50px" class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">


      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" style="width: 100%">
          <div [class]="selectedClass ">
            <img [src]="selectedImage"  alt="القرءان الكريم" style="width:100%;height: 90vh">
          </div>

          <a  href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" (click)="OnLeftClick()"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" (click)="OnRightClick()"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--</div>-->



        <!--Resources 1×0.5×0.25× Rerun-->
      </div>

    </div>
    <div class="col-3"></div>

  </div>
</div>
